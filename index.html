<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple HTML Site</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      text-align: center;
    }

    p {
      opacity: 0.85;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .box {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.25s ease;
      cursor: pointer;
    }

    .box:hover {
      transform: translateY(-4px) scale(1.02);
      background: rgba(255, 255, 255, 0.12);
    }

    .box h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Simple HTML Page</h1>
    <p>Minimal clean layout with modern UI style. Everything is inside one file.</p>

    <div class="grid">
      <div class="box">
        <h3>Fast</h3>
        <p>Pure HTML + CSS</p>
      </div>

      <div class="box">
        <h3>Responsive</h3>
        <p>Mobile friendly</p>
      </div>

      <div class="box">
        <h3>Modern</h3>
        <p>Glassmorphism UI</p>
      </div>

      <div class="box">
        <h3>Simple</h3>
        <p>No dependencies</p>
      </div>
    </div>

    <div class="footer">
      © 2026 — Simple single-file site
    </div>
  </div>

</body>
</html>
